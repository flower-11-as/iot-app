<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${sysParam.id}" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数：</label>
                        <div class="col-sm-8">
                            <input id="paramKey" name="paramKey" class="form-control" type="text"
                                   th:value="${sysParam.paramKey}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数值：</label>
                        <div class="col-sm-8">
                            <input id="paramValue" name="paramValue" class="form-control" type="text"
                                   th:value="${sysParam.paramValue}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分组：</label>
                        <div class="col-sm-8">
                            <input id="group" name="group" class="form-control" type="text" th:value="${sysParam.group}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">描述：</label>
                        <div class="col-sm-8">
                            <input id="description" name="description" class="form-control" type="text"
                                   th:value="${sysParam.description}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/param/edit.js}">
</script>
</body>
</html>
