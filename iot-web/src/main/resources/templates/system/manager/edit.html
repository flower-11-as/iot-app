<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${manager.id}" type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="name">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${manager.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="username">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control"
									type="text" th:value="${manager.username}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="mobile">手机号码：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" class="form-control" type="text"
									th:value="${manager.mobile}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input th:field="*{manager.status}" type="radio" name="status" value="1"/> 正常
								</label>
								<label class="radio-inline">
									<input th:field="*{manager.status}" type="radio" name="status" value="0"/> 禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="roles" type="checkbox" th:value="${role.id}" th:text="${role.name}" th:checked="${role.roleSign}">
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/iot-manage/js/appjs/sys/manager/edit.js">
	</script>
</body>
</html>
