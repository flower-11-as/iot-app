<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="sys:notice:add" type="button"
                                class="btn  btn-success" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="title" type="text" class="form-control"
                               placeholder="标题">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_sendNotice_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:notice:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:notice:remove">
        <script type="text/javascript">
            s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:notice:sendNotice">
        <script type="text/javascript">
            s_sendNotice_h = '';
        </script>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/iot-manage/js/appjs/sys/notice/notice.js"></script>
</body>
</html>
