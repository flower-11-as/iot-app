<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" th:value="${notice.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通知类型</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="type" name="type">
                                    <option value="1" th:selected="${notice.type == 1}">系统通知</option>
                                    <option value="2" th:selected="${notice.type == 2}">系统预警</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text" th:value="${notice.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" class="form-control" th:text="${notice.content}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/notice/edit.js}">
</script>
</body>
</html>
