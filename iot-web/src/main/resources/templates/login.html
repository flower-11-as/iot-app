<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>IoT管理</title>
    <meta name="keywords" content="IoT管理系统">
    <meta name="description" content="IoT管理系统">
    <link rel="shortcut icon" href="img/iot.png">
    <link href="/iot-manage/css/bootstrap.min.css" rel="stylesheet">
    <link href="/iot-manage/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/iot-manage/css/animate.css" rel="stylesheet">
    <link href="/iot-manage/css/style.css" rel="stylesheet">
    <link href="/iot-manage/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>IoT-Manage</h1>
                </div>
                <div class="m-b"></div>
                <h3>
                    欢迎使用 <strong>IoT管理系统</strong>
                </h3>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">欢迎登录IoT管理系统</p>
                <input type="text" name="username" class="form-control uname"
                       value="" title="用户名"/>
                <input type="password" name="password"
                       class="form-control pword m-b" value="" title="密码"/>
                <input type="submit" id="login" class="btn btn-login btn-block" value="登录" />
            </form>

        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2017 All Rights Reserved. IoT
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/iot-manage/js/jquery.min.js?v=2.1.4"></script>
<script src="/iot-manage/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/iot-manage/js/content.js?v=1.0.0" th:src="@{/js/content.js}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/iot-manage/js/ajax-util.js"></script>
<script src="/iot-manage/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/iot-manage/js/plugins/validate/messages_zh.min.js"></script>
<script src="/iot-manage/js/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        validateRule();
    });

   $.validator.setDefaults({
       submitHandler: function () {
           login();
       }
    });

    function login() {
        $.ajax({
            type: "post",
            url: "/iot-manage/iotLogin",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code === '0000') {
                    layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/iot-manage/index';
                } else {
                    layer.msg(r.msg);
                }
            }
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
               password: {
                   required: true
               }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名"
                },
                password: {
                    required: icon + "请输入您的密码"
                }
            }
        });
    }
</script>
</body>
</html>
