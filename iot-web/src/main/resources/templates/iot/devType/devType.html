<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="iot:devType:syncDevTypes" type="button"
                                class="btn btn-primary" onclick="syncDevTypes()">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>同步IoT产品型号
                        </button>
                    </div>

                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="devType" type="text" class="form-control"
                               placeholder="产品型号">
                    </div>
                </div>

                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>

<div>
    <script type="text/javascript">
        var s_info_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="iot:devType:info">
    <script type="text/javascript">
        s_info_h = '';
    </script>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript" src="/iot-manage/js/appjs/iot/devType/devType.js"></script>
</body>
</html>
