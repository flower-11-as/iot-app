<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" th:value="${device.id}">
                        <div class="form-group">
                            <label for="devSerial" class="col-sm-2 control-label"><em class="gg-star">*</em>序列号：</label>
                            <div class="col-sm-4">
                                <input id="devSerial" name="devSerial" class="form-control" type="text" th:value="${device.devSerial}" readonly>
                            </div>

                            <label for="name" class="col-sm-2 control-label"><em class="gg-star">*</em>设备名称：</label>
                            <div class="col-sm-4">
                                <input id="name" name="name" class="form-control" type="text" th:value="${device.name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endUserName" class="col-sm-2 control-label">户主：</label>
                            <div class="col-sm-4">
                                <input id="endUserName" name="endUserName" class="form-control" type="text" th:value="${device.endUserName}">
                            </div>

                            <label for="endUserInfo" class="col-sm-2 control-label">户主号码：</label>
                            <div class="col-sm-4">
                                <input id="endUserInfo" name="endUserInfo" class="form-control" type="text" th:value="${device.endUserInfo}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="longitude" class="col-sm-2 control-label">经度：</label>
                            <div class="col-sm-4">
                                <input id="longitude" name="longitude" class="form-control" type="text" th:value="${device.longitude}">
                            </div>

                            <label for="latitude" class="col-sm-2 control-label">纬度：</label>
                            <div class="col-sm-4">
                                <input id="latitude" name="latitude" class="form-control" type="text" th:value="${device.latitude}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">设备地址：</label>
                            <div class="col-sm-4">
                                <input id="location" name="location" class="form-control" type="text" th:value="${device.location}">
                            </div>

                            <label for="areaCode" class="col-sm-2 control-label">设备地址编号：</label>
                            <div class="col-sm-4">
                                <input id="areaCode" name="areaCode" class="form-control" type="text" th:value="${device.areaCode}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/iot/device/edit.js}">
</script>
</body>
</html>
