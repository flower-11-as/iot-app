<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" th:if="${#lists.isEmpty(alarmConfigs)}">
                    <p>该设备型号无预警配置</p>
                </div>
                <div class="ibox-content" th:if="${not #lists.isEmpty(alarmConfigs)}">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="deviceId" th:value="${device.id}">
                        <div class="form-group" th:each="config:${alarmConfigs}">
                            <label class="col-sm-2 control-label" th:text="${config.description}"></label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" th:name="${config.paramKey}" th:value="${config.paramValue}">
                            </div>

                            <label class="col-sm-2 control-label">全局配置：</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" readonly th:value="${config.sysParamValue}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/iot/device/alarmConfig.js}">
</script>
</body>
</html>
